name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/dacha
            
            # Repositoryni yangilash
            git reset --hard HEAD
            git pull origin main
            
            # Konteynerlarni qayta qurish va ishga tushirish
            # --build flagi o'zgargan kodlarni aniqlab, faqat kerakli qismlarni qayta quradi
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Eski, ishlatilmayotgan image va volume'larni tozalash (joy tejash uchun)
            docker system prune -f
